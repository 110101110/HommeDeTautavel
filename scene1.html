<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Fred AR (Zappar)</title>

	<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

	<script src="https://libs.zappar.com/zappar-aframe/2.0.0/zappar-aframe.js"></script>

	<link rel="stylesheet" href="styles.css">

	<script src="zappar-logic.js"></script>
</head>

<body>

	<div id="overlay">
		<a href="index.html" class="ui-btn">‚Üê Home</a>
		<div id="hint-text" class="ui-hint" style="display: block;">Tap screen to place Fred</div>
	</div>

	<a-scene zappar-logic renderer="colorManagement: true;">

		<a-entity camera zappar-camera></a-entity>

		<a-entity zappar-instant="placement-mode: true" id="instant-tracker">

			<a-entity gltf-model="assets/fred.glb" scale="0.5 0.5 0.5" position="0 0 -3" rotation="0 0 0">
			</a-entity>

		</a-entity>

		<a-entity light="type: directional; intensity: 1;" position="1 4 2"></a-entity>
		<a-entity light="type: ambient; intensity: 0.5;"></a-entity>

	</a-scene>

</body>

</html>

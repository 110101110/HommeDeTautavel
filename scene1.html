<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fred AR</title>

	<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

	<style>
		/* Make the viewer fill the screen */
		body {
			margin: 0;
			background-color: #f0f0f0;
			height: 100vh;
			overflow: hidden;
		}

		model-viewer {
			width: 100%;
			height: 100%;
		}

		/* Style the "View in AR" button */
		#ar-button {
			position: absolute;
			bottom: 50px;
			left: 50%;
			transform: translateX(-50%);
			background-color: #007bff;
			/* Blue color */
			color: white;
			border-radius: 30px;
			border: none;
			padding: 15px 30px;
			font-family: sans-serif;
			font-weight: bold;
			font-size: 18px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
			z-index: 100;
			/* Force it on top */
			display: flex;
			align-items: center;
			gap: 10px;
		}
	</style>
</head>

<body>

	<model-viewer src="assets/fred.glb"
		ios-src="assets/fred.usdz"
		alt="Fred Flintstone"
		ar
		ar-modes="webxr scene-viewer quick-look"
		ar-scale="fixed"
		ar-placement="floor"
		orientation="0deg 0deg -90deg"
		shadow-intensity="1"
		camera-controls disable-zoom>

		<button slot="ar-button" id="ar-button">
			View in AR ðŸ“¸
		</button>

	</model-viewer>

</body>

</html>

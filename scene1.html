<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Markerless AR Experience</title>

	<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

	<style>
		/* Make the model viewer take up the whole screen */
		body {
			margin: 0;
			padding: 0;
			width: 100vw;
			height: 100vh;
			background-color: #f0f0f0;
		}

		model-viewer {
			width: 100%;
			height: 100%;
		}

		/* Customizing the "Enter AR" Button */
		#ar-button {
			background-image: url(https://modelviewer.dev/shared-assets/icons/ic_view_in_ar_new_googblue_48dp.png);
			background-repeat: no-repeat;
			background-size: 20px 20px;
			background-position: 12px 50%;
			background-color: #fff;
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			bottom: 20px;
			padding: 0px 16px 0px 40px;
			font-family: Roboto, Regular, Helvetica, sans-serif;
			font-size: 14px;
			color: #4285f4;
			height: 36px;
			line-height: 36px;
			border-radius: 18px;
			border: 1px solid #DADCE0;
		}

		/* Back Button Style */
		.back-btn {
			position: fixed;
			top: 20px;
			left: 20px;
			z-index: 999;
			background: rgba(0, 0, 0, 0.5);
			color: white;
			padding: 10px 15px;
			text-decoration: none;
			border-radius: 20px;
			font-family: sans-serif;
			font-weight: bold;
		}
	</style>
</head>

<body>

	<a href="index.html" class="back-btn">‚Üê Back</a>

	<model-viewer
		src="assets/fred_flintstone_lowpoly.glb"
		ios-src="assets/FRED_FLINTSTONE_LOWPOLY.usdz"
		alt="A 3D Robot"
		ar
		ar-modes="webxr scene-viewer quick-look"
		camera-controls auto-rotate shadow-intensity="1" autoplay>

		<button slot="ar-button" id="ar-button">
			View in your space
		</button>

	</model-viewer>

</body>

</html>

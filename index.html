<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mus√©e de Tautavel Immersive Experience</title>
	<style>
		/* Simple CSS to make it look good on mobile */
		body {
			font-family: sans-serif;
			margin: 0;
			padding: 0;
			background: #1a1a1a;
			color: white;
			text-align: center;
		}

		header {
			padding: 20px;
			background: #333;
		}

		h1 {
			margin: 0;
			font-size: 1.5rem;
		}

		p {
			color: #ccc;
		}

		/* Grid for Project Cards */
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			padding: 20px;
			gap: 20px;
		}

		.card {
			background: #2a2a2a;
			border-radius: 10px;
			width: 300px;
			overflow: hidden;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
			transition: transform 0.2s;
		}

		.card:hover {
			transform: scale(1.02);
		}

		.card img {
			width: 100%;
			height: 200px;
			object-fit: cover;
			background: #555;
		}

		.card-content {
			padding: 15px;
		}

		.card-title {
			font-size: 1.2rem;
			margin-bottom: 10px;
			font-weight: bold;
		}

		/* The Button */
		.launch-btn {
			display: inline-block;
			background: #4CC3D9;
			color: white;
			text-decoration: none;
			padding: 10px 20px;
			border-radius: 5px;
			font-weight: bold;
		}

		.launch-btn:hover {
			background: #3aaaca;
		}

		footer {
			margin-top: 40px;
			padding: 20px;
			font-size: 0.8rem;
			color: #777;
		}
	</style>
</head>

<body>

	<header>
		<h1>My 3D AR Portfolio</h1>
		<p>Select a scene below to launch Augmented Reality</p>
	</header>

	<div class="container">

		<div class="card">
			<img src="thumbnails/thumb1.jpg" alt="Scene 1 Preview">
			<div class="card-content">
				<div class="card-title">Petit bonhomme</div>
				<p>MR FLINTSTONE in LOWPOLY</p>
				<br>
				<a href="scene1.html" class="launch-btn">Launch AR Scene</a>
			</div>
		</div>

		<div class="card">
			<img src="thumbnails/thumb2.jpg" alt="Scene 2 Preview">
			<div class="card-content">
				<div class="card-title">WIP</div>
				<p>WIP</p>
				<br>
				<a href="scene2.html" class="launch-btn">Launch AR Scene</a>
			</div>
		</div>

	</div>

	<footer>
		<p>Instructions: Click "Launch", allow camera access, and point at the Hiro Marker.</p>
	</footer>

</body>

</html>
